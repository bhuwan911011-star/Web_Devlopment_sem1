<!DOCTYPE html>
<html>
<head>
    <title>Student Marksheet</title>
</head>
<body>

    <h2 align="center">Table Based Layout Example</h2>

    <table border="1" width="80%" align="center" cellpadding="10" cellspacing="0">

        
        <caption><b>Marksheet of 5 Students</b></caption>

        
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>

        
        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        
        <tr align="center">
            <td>1</td>
            <td align="left">Amit</td>
            <td>80</td>
            <td>75</td>
            <td>85</td>
            <td>240</td>
        </tr>


        <tr align="center">
            <td>2</td>
            <td align="left">Neha</td>
            <td>78</td>
            <td>82</td>
            <td>88</td>
            <td>248</td>
        </tr>

        
        <tr align="center">
            <td>3</td>
            <td align="left">Rahul</td>
            <td>70</td>
            <td>68</td>
            <td>72</td>
            <td>210</td>
        </tr>

        
        <tr align="center">
            <td>4</td>
            <td align="left">Pooja</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>

        
        <tr align="center">
            <td>5</td>
            <td align="left">Ravi</td>
            <td>65</td>
            <td>70</td>
            <td>75</td>
            <td>210</td>
        </tr>

        
        <tr>
            <td colspan="6" align="center">
                <b>Result: Pass</b>
            </td>
        </tr>

    </table>

</body>
</html>
